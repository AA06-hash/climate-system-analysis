{% extends "base.html" %}
{% block title %}Update Record{% endblock %}

{% block content %}
<div class="page-wrap">

  <div class="page-header">
    <div class="page-header-left">
      <div class="eyebrow">Update · Record #{{ data.id }}</div>
      <h2>Edit Climate Record</h2>
    </div>
    <a href="/dashboard" class="btn btn-outline">← Back</a>
  </div>

  <div class="card" style="max-width:680px">
    <form method="POST" action="/update/{{ data.id }}">

      <div class="form-grid">

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country"
                 value="{{ data.country }}" required>
        </div>

        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" id="region" name="region"
                 value="{{ data.region }}" required>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date"
                 value="{{ data.date }}" required>
        </div>

        <div class="form-group">
          <label for="temperature">Temperature (°C)</label>
          <input type="number" id="temperature" name="temperature"
                 step="0.1" value="{{ data.temperature }}" required>
        </div>

        <div class="form-group">
          <label for="rainfall">Rainfall (mm)</label>
          <input type="number" id="rainfall" name="rainfall"
                 step="0.1" min="0" value="{{ data.rainfall }}" required>
        </div>

        <div class="form-group">
          <label for="co2">CO₂ (ppm)</label>
          <input type="number" id="co2" name="co2"
                 step="0.1" value="{{ data.co2 }}" required>
        </div>

        <div class="form-group">
          <label for="humidity">Humidity (%)</label>
          <input type="number" id="humidity" name="humidity"
                 step="0.1" min="0" max="100" value="{{ data.humidity }}" required>
        </div>

      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Record →</button>
        <a href="/dashboard" class="btn btn-outline">Cancel</a>
      </div>

    </form>
  </div>

</div>
{% endblock %}
